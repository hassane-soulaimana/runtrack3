<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Connexion</h1>

      <form id="loginForm" class="form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          />
          <div id="emailError" class="error" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
            autocomplete="current-password"
          />
          <div id="passwordError" class="error" aria-live="polite"></div>
        </div>

        <button type="submit" class="btn" id="btnSubmit">Se connecter</button>
      </form>

      <p class="link">
        Pas de compte ? <a href="inscription.html">S'inscrire</a>
      </p>
    </div>

    <script src="connexion.js"></script>
  </body>
</html>
