<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Inscription</h1>

      <form id="registerForm" class="form">
        <div class="form-group">
          <label for="nom">Nom:</label>
          <input
            type="text"
            id="nom"
            name="nom"
            required
            minlength="2"
            autocomplete="family-name"
          />
          <div id="nomError" class="error" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="prenom">Prénom:</label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            required
            minlength="2"
            autocomplete="given-name"
          />
          <div id="prenomError" class="error" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          />
          <div id="emailError" class="error" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
            autocomplete="new-password"
          />
          <div id="passwordError" class="error" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="adresse">Adresse:</label>
          <input
            type="text"
            id="adresse"
            name="adresse"
            required
            minlength="5"
            autocomplete="street-address"
          />
          <div id="adresseError" class="error" aria-live="polite"></div>
        </div>

        <div class="form-group">
          <label for="codePostal">Code postal:</label>
          <input
            type="text"
            id="codePostal"
            name="codePostal"
            required
            pattern="[0-9]{5}"
            autocomplete="postal-code"
          />
          <div id="codePostalError" class="error" aria-live="polite"></div>
        </div>

        <button type="submit" class="btn" id="btnSubmit">S'inscrire</button>
      </form>

      <p class="link">
        Déjà un compte ? <a href="connexion.html">Se connecter</a>
      </p>
    </div>

    <script src="inscription.js"></script>
  </body>
</html>
