<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job 03 - Version Mobile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <main class="container py-3">

    <!-- Bloc -->
    <section class="row mb-3">
      <div class="col-12">
        <div class="w-100" style="height:100px; background-color: cyan; border-radius:0.5rem;"></div>
      </div>
    </section>

    <!-- Brick  bleus -->
    <section class="row g-3 mb-3">
      <div class="col-12 col-md-4">
        <div class="w-100" style="height:100px; background-color: blue; border-radius:0.5rem;"></div>
      </div>
      <div class="col-6 col-md-4">
        <div class="w-100" style="height:100px; background-color: blue; border-radius:0.5rem;"></div>
      </div>
      <div class="col-6 col-md-4">
        <div class="w-100" style="height:100px; background-color: blue; border-radius:0.5rem;"></div>
      </div>
    </section>

    <!-- Brick violets -->
    <section class="row g-3 mb-3 text-center">
      <div class="col-6 col-md-8 mx-auto">
        <div class="w-100" style="height:100px; background-color: purple; border-radius:0.5rem;"></div>
      </div>
      <div class="col-10 col-md-4 mx-auto">
        <div class="w-100" style="height:100px; background-color: purple; border-radius:0.5rem;"></div>
      </div>
    </section>

    <!-- Brick orange -->
    <section class="row g-3 justify-content-center" style="height:200px;">
      <div class="col-4 align-self-md-start">
        <div class="w-100" style="height:100px; background-color: salmon; border-radius:0.5rem;"></div>
      </div>
      <div class="col-4 align-self-md-center">
        <div class="w-100" style="height:100px; background-color: salmon; border-radius:0.5rem;"></div>
      </div>
      <div class="col-4 align-self-md-end">
        <div class="w-100" style="height:100px; background-color: salmon; border-radius:0.5rem;"></div>
      </div>
    </section>

  </main>
</body>
</html>
